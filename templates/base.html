<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LungSight AI | Clear Vision</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen flex flex-col text-slate-800">
    
    <div class="mesh-bg"></div>

    <div class="fixed top-6 left-0 right-0 z-50 flex justify-center">
        <nav class="modern-card px-8 py-3 flex items-center gap-8 shadow-xl">
            <a href="/" class="text-2xl font-extrabold tracking-tight flex items-center gap-2 text-slate-900">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-indigo-500 to-pink-500 flex items-center justify-center text-white text-xs">
                    <i class="fa-solid fa-lungs"></i>
                </div>
                LungSight
            </a>
            <div class="hidden md:flex gap-1">
                <a href="/" class="btn btn-ghost btn-sm rounded-full font-normal hover:bg-indigo-50 text-slate-600">Home</a>
                <a href="/dashboard" class="btn btn-sm rounded-full btn-modern border-none px-6">Dashboard</a>
            </div>
        </nav>
    </div>

    <div class="h-28"></div>

    {% block content %}{% endblock %}

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
